<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelsite - Form info</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/get-started.css" />
  </head>
  <body>
    <header>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="./index.html"><h1 class="logo__wordmark">Travel Site</h1></a>
        </li>
        <li class="nav__item current__page">
          <a href="./index.html">Home</a>
        </li>
        <li class="nav__item">
          <a href="./pages/hawaii.html">Hawaii</a>
        </li>
        <li class="nav__item">
          <a href="./pages/iceland.html">Iceland</a>
        </li>
        <li class="nav__item">
          <a href="./pages/greece.html">Greece</a>
        </li>
      </ul>
    </header>
    <div class="six columns">
      <form>
        <fieldset>
          <div class="row">
            <input
              name="name"
              type="text"
              required
              placeholder="Please state preferred destination"
            />
            <input
              name="email"
              type="email"
              required
              placeholder="Your name and any guests"
            />
          </div>
          <input
            name="subject"
            type="text"
            placeholder="Your email & Contact details"
          />
          <textarea
            rows="8"
            placeholder="Anything to add to help us create your dream holiday?"
          ></textarea>
        </fieldset>
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
    <footer>
      <div class="footer">
        <div class="footer__contact">
          <h1 class="footer__titles">Contact</h1>
          <p class="clr__orange">EMAIL</p>
          <p>info@travelsite.com</p>
        </div>
        <div class="footer__hours">
          <h1 class="footer__titles">Hours</h1>
          <p class="clr__orange">MONDAY - FRIDAY</p>
          <p>9:00 AM - 5:00 PM</p>
        </div>
        <div class="footer__hours-weekend">
          <p class="clr__orange">SATURDAY</p>
          <p>10:00 AM - 4:00 PM</p>
        </div>
        <div class="footer__hours-weekend">
          <p class="clr__orange">SUNDAY</p>
          <p>Closed</p>
        </div>
        <div class="footer__social">
          <h1 class="footer__titles">Social</h1>

          <div class="image__icon-container">
            <img
              class="image__icons"
              src="../assets/2.0-Assets/Icons/icon-instagram.png"
              alt="Instagram icon"
            />
            <img
              class="image__icons"
              src="../assets/2.0-Assets/Icons/icon-facebook.png"
              alt="Facebook icon"
            />
            <img
              class="image__icons"
              src="../assets/2.0-Assets/Icons/icon-twitter.png"
              alt="Instagram icon"
            />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
